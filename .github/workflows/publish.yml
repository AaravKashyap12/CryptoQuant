name: Publish Docker Images

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push API
      uses: docker/build-push-action@v5
      with:
        context: .
        file: services/api/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/cryptoquant-api:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/cryptoquant-api:${{ github.sha }}

    - name: Build and Push Worker
      uses: docker/build-push-action@v5
      with:
        context: .
        file: services/worker/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/cryptoquant-worker:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/cryptoquant-worker:${{ github.sha }}

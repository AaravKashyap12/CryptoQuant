
name: Daily Model Retraining

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  trigger-training:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Training for All Coins
        run: |
          coins=("BTC" "ETH" "BNB" "SOL" "ADA")
          for coin in "${coins[@]}"; do
            echo "Triggering training for $coin..."
            # Replace with your actual production URL
            curl -X POST "https://cryptoquant-production.up.railway.app/api/v1/train/$coin" \
                 -H "Content-Type: application/json" \
                 --max-time 10  # Don't wait for training to finish, just trigger it
            echo "Request sent for $coin"
            sleep 2 # Small gap to be nice to the server
          done
